<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" 
  href= "https://cdn2.iconfinder.com/data/icons/flat-database/512/OK_form-256.png" 
  type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Hello, {{.name}}!</h4>
      <p class="card-text">Your address at {{.address}}.</p>
    </div>
  </div>
</div>
<div class="container mt-3 card">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Course</th>
        <th scope="col">Grade Points</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Popular Programming Technology</td>
        <td>{{.gradePointPpt}}</td>
        <td>{{.gradePpt}}</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Web Programming</td>
        <td>{{.gradePointWebprog}}</td>
        <td>{{.gradeWebprog}}</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Software Engineering</td>
        <td>{{.gradePointSofteng}}</td>
        <td>{{.gradeSofteng}}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
