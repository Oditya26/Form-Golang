<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mb-3">
    <h2>Form</h2>
    <div class="card">
      <div class="card-body">
        <form method="POST" action="/result">
          <div class="mb-3 mt-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
          </div>
          <br><br>

          <div class="mb-3">
            <label for="ppt">Grade of Popular Programming Technology:</label>
            <input type="number" class="form-control" id="ppt" placeholder="Enter your grade" name="ppt" required>
          </div>

          <div class="mb-3">
            <label for="ppt">Grade of Web Programming:</label>
            <input type="number" class="form-control" id="webprog" placeholder="Enter your grade" name="webprog" required>
          </div>

          <div class="mb-3">
            <label for="ppt">Grade of Software Engineering:</label>
            <input type="number" class="form-control" id="softeng" placeholder="Enter your grade" name="softeng" required>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</div>

</body>
</html>
